<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Ders Programı Planlayıcı</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --border-color: #333;
            --hover-color: #2a2a2a;
            --input-bg: #2d2d2d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .date-range {
            text-align: center;
            margin-bottom: 25px;
            color: var(--secondary-color);
            font-size: 1.1em;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .day {
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            background-color: var(--card-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .day:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: var(--hover-color);
        }
        
        .day-header {
            font-weight: bold;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
        }
        
        .date {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            resize: vertical;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 18px;
            background-color: var(--primary-color);
            color: #121212;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            color: #888;
            font-size: 0.9em;
        }
        
        .download-btn {
            background-color: var(--secondary-color);
        }
        
        .upload-btn {
            background-color: #ff7597;
        }
        
        .clear-btn {
            background-color: #ff5252;
        }
        
        #fileInput {
            display: none;
        }
        
        .day-number {
            background-color: var(--primary-color);
            color: #121212;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn-group {
                width: 100%;
            }
            
            button {
                flex-grow: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2025 Ders Programı Planlayıcı</h1>
        <div class="date-range">21 Temmuz - 17 Ağustos 2025</div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ders ara...">
        </div>
        
        <div class="controls">
            <button id="saveBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Tüm Dersleri Kaydet
            </button>
            
            <div class="btn-group">
                <button class="clear-btn" id="clearBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Tümünü Temizle
                </button>
                
                <button class="download-btn" id="downloadBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    JSON İndir
                </button>
                
                <button class="upload-btn" id="uploadBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    JSON Yükle
                </button>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>
        
        <div class="calendar" id="calendar">
            <!-- Calendar days will be generated by JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>Oluşturulan ders programını JSON formatında kaydedip daha sonra yükleyebilirsiniz.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Date range: July 21 to August 17, 2025
            const startDate = new Date(2025, 6, 21); // Month is 0-indexed (6 = July)
            const endDate = new Date(2025, 7, 17); // 7 = August
            
            const calendarEl = document.getElementById('calendar');
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const searchInput = document.getElementById('searchInput');
            
            let scheduleData = {};
            
            // Initialize calendar
            function initCalendar() {
                calendarEl.innerHTML = '';
                const currentDate = new Date(startDate);
                
                while (currentDate <= endDate) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day';
                    
                    const dayName = currentDate.toLocaleDateString('tr-TR', { weekday: 'long' });
                    const dateStr = currentDate.toLocaleDateString('tr-TR');
                    const dateKey = currentDate.toISOString().split('T')[0];
                    const dayNumber = currentDate.getDate();
                    
                    dayEl.innerHTML = `
                        <div class="day-header">
                            <span>${dayName}</span>
                            <span class="day-number">${dayNumber}</span>
                        </div>
                        <div class="date">${dateStr}</div>
                        <textarea data-date="${dateKey}" 
                                  placeholder="Bu günkü dersleri yazın..."></textarea>
                    `;
                    
                    calendarEl.appendChild(dayEl);
                    
                    // Move to next day
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                // Load saved data if available
                loadSchedule();
                
                // Add event listeners to all textareas
                document.querySelectorAll('textarea').forEach(textarea => {
                    textarea.addEventListener('input', function() {
                        const date = this.getAttribute('data-date');
                        scheduleData[date] = this.value;
                    });
                });
            }
            
            // Save all data to scheduleData object
            function saveAllData() {
                const textareas = document.querySelectorAll('textarea');
                textareas.forEach(textarea => {
                    const date = textarea.getAttribute('data-date');
                    scheduleData[date] = textarea.value;
                });
                
                // Save to localStorage
                localStorage.setItem('dersProgrami2025', JSON.stringify(scheduleData));
                
                // Show notification
                const notification = document.createElement('div');
                notification.textContent = 'Ders programı kaydedildi!';
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.backgroundColor = 'var(--primary-color)';
                notification.style.color = '#121212';
                notification.style.padding = '12px 20px';
                notification.style.borderRadius = '6px';
                notification.style.zIndex = '1000';
                notification.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
                notification.style.animation = 'fadeIn 0.3s';
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            }
            
            // Load schedule from localStorage
            function loadSchedule() {
                const savedData = localStorage.getItem('dersProgrami2025');
                if (savedData) {
                    scheduleData = JSON.parse(savedData);
                    
                    const textareas = document.querySelectorAll('textarea');
                    textareas.forEach(textarea => {
                        const date = textarea.getAttribute('data-date');
                        if (scheduleData[date]) {
                            textarea.value = scheduleData[date];
                        }
                    });
                }
            }
            
            // Clear all textareas
            function clearAll() {
                if (confirm('Tüm dersleri silmek istediğinize emin misiniz? Bu işlem geri alınamaz.')) {
                    const textareas = document.querySelectorAll('textarea');
                    textareas.forEach(textarea => {
                        textarea.value = '';
                    });
                    
                    scheduleData = {};
                    localStorage.removeItem('dersProgrami2025');
                }
            }
            
            // Download schedule as JSON file
            function downloadSchedule() {
                saveAllData(); // Update scheduleData before download
                
                const dataStr = JSON.stringify(scheduleData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `ders_programi_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // Handle file upload
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const uploadedData = JSON.parse(e.target.result);
                        scheduleData = uploadedData;
                        
                        // Update textareas with uploaded data
                        const textareas = document.querySelectorAll('textarea');
                        textareas.forEach(textarea => {
                            const date = textarea.getAttribute('data-date');
                            if (scheduleData[date]) {
                                textarea.value = scheduleData[date];
                            } else {
                                textarea.value = '';
                            }
                        });
                        
                        // Save to localStorage
                        localStorage.setItem('dersProgrami2025', JSON.stringify(scheduleData));
                        
                        // Show success notification
                        alert('Dosya başarıyla yüklendi! Tüm ders programı güncellendi.');
                    } catch (error) {
                        alert('Hata: Geçersiz JSON dosyası. ' + error.message);
                    }
                };
                reader.readAsText(file);
                
                // Reset file input
                event.target.value = '';
            }
            
            // Search functionality
            function searchLessons() {
                const searchTerm = searchInput.value.toLowerCase();
                if (!searchTerm) {
                    document.querySelectorAll('.day').forEach(day => {
                        day.classList.remove('hidden');
                    });
                    return;
                }
                
                document.querySelectorAll('.day').forEach(day => {
                    const textarea = day.querySelector('textarea');
                    const lessonText = textarea.value.toLowerCase();
                    
                    if (lessonText.includes(searchTerm)) {
                        day.classList.remove('hidden');
                        // Highlight the search term
                        textarea.innerHTML = textarea.value.replace(
                            new RegExp(searchTerm, 'gi'),
                            match => `<span style="background-color: var(--secondary-color); color: #121212; padding: 0 2px; border-radius: 2px;">${match}</span>`
                        );
                    } else {
                        day.classList.add('hidden');
                    }
                });
            }
            
            // Event listeners
            saveBtn.addEventListener('click', saveAllData);
            clearBtn.addEventListener('click', clearAll);
            downloadBtn.addEventListener('click', downloadSchedule);
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            searchInput.addEventListener('input', searchLessons);
            
            // Initialize the calendar
            initCalendar();
            
            // Add style for notifications
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateY(0); }
                    to { opacity: 0; transform: translateY(10px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
