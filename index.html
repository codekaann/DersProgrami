<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Programı Planlayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .date-range {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .day-header {
            font-weight: bold;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .date {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .download-btn {
            background-color: #2196F3;
        }
        .download-btn:hover {
            background-color: #0b7dda;
        }
        .upload-btn {
            background-color: #ff9800;
        }
        .upload-btn:hover {
            background-color: #e68a00;
        }
        #fileInput {
            display: none;
        }
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ders Programı Planlayıcı</h1>
        <div class="date-range">21 Temmuz - 17 Ağustos 2024</div>
        
        <div class="controls">
            <button id="saveBtn">Tüm Dersleri Kaydet</button>
            <button id="clearBtn">Tümünü Temizle</button>
            <div>
                <button class="download-btn" id="downloadBtn">JSON Olarak İndir</button>
                <button class="upload-btn" id="uploadBtn">JSON Yükle</button>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>
        
        <div class="calendar" id="calendar">
            <!-- Calendar days will be generated by JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>Oluşturulan ders programını JSON formatında kaydedip daha sonra yükleyebilirsiniz.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Date range: July 21 to August 17, 2024
            const startDate = new Date(2024, 6, 21); // Month is 0-indexed (6 = July)
            const endDate = new Date(2024, 7, 17); // 7 = August
            
            const calendarEl = document.getElementById('calendar');
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            
            let scheduleData = {};
            
            // Initialize calendar
            function initCalendar() {
                calendarEl.innerHTML = '';
                const currentDate = new Date(startDate);
                
                while (currentDate <= endDate) {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'day';
                    
                    const dayName = currentDate.toLocaleDateString('tr-TR', { weekday: 'long' });
                    const dateStr = currentDate.toLocaleDateString('tr-TR');
                    
                    dayEl.innerHTML = `
                        <div class="day-header">${dayName}</div>
                        <div class="date">${dateStr}</div>
                        <textarea data-date="${currentDate.toISOString().split('T')[0]}" 
                                  placeholder="Bu günkü dersleri yazın..."></textarea>
                    `;
                    
                    calendarEl.appendChild(dayEl);
                    
                    // Move to next day
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                // Load saved data if available
                loadSchedule();
            }
            
            // Save all data to scheduleData object
            function saveAllData() {
                const textareas = document.querySelectorAll('textarea');
                textareas.forEach(textarea => {
                    const date = textarea.getAttribute('data-date');
                    scheduleData[date] = textarea.value;
                });
                
                // Save to localStorage
                localStorage.setItem('dersProgrami', JSON.stringify(scheduleData));
                alert('Ders programı kaydedildi!');
            }
            
            // Load schedule from localStorage
            function loadSchedule() {
                const savedData = localStorage.getItem('dersProgrami');
                if (savedData) {
                    scheduleData = JSON.parse(savedData);
                    
                    const textareas = document.querySelectorAll('textarea');
                    textareas.forEach(textarea => {
                        const date = textarea.getAttribute('data-date');
                        if (scheduleData[date]) {
                            textarea.value = scheduleData[date];
                        }
                    });
                }
            }
            
            // Clear all textareas
            function clearAll() {
                if (confirm('Tüm dersleri silmek istediğinize emin misiniz?')) {
                    const textareas = document.querySelectorAll('textarea');
                    textareas.forEach(textarea => {
                        textarea.value = '';
                    });
                    
                    scheduleData = {};
                    localStorage.removeItem('dersProgrami');
                }
            }
            
            // Download schedule as JSON file
            function downloadSchedule() {
                saveAllData(); // Update scheduleData before download
                
                const dataStr = JSON.stringify(scheduleData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ders_programi.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // Handle file upload
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const uploadedData = JSON.parse(e.target.result);
                        scheduleData = uploadedData;
                        
                        // Update textareas with uploaded data
                        const textareas = document.querySelectorAll('textarea');
                        textareas.forEach(textarea => {
                            const date = textarea.getAttribute('data-date');
                            if (scheduleData[date]) {
                                textarea.value = scheduleData[date];
                            } else {
                                textarea.value = '';
                            }
                        });
                        
                        // Save to localStorage
                        localStorage.setItem('dersProgrami', JSON.stringify(scheduleData));
                        alert('Dosya başarıyla yüklendi!');
                    } catch (error) {
                        alert('Geçersiz JSON dosyası: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
            
            // Event listeners
            saveBtn.addEventListener('click', saveAllData);
            clearBtn.addEventListener('click', clearAll);
            downloadBtn.addEventListener('click', downloadSchedule);
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            
            // Initialize the calendar
            initCalendar();
        });
    </script>
</body>
</html>
